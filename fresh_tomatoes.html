    <style type="text/css" media="screen">
        body {
            padding-top: 80px;
            background-color: #6b6d72;
            font-family: Trebuchet MS,Lucida Grande,Lucida Sans Unicode,Lucida Sans,Tahoma,sans-serif; 
        }
        #trailer .modal-dialog {
            margin-top: 200px;
            width: 640px;
            height: 480px;
        }
        #storyline .modal-dialog {
            margin-top: 250px;
            width: 640px;
            height: 480px;
        }
        .hanging-close {
            position: absolute;
            top: -12px;
            right: -12px;
            z-index: 9001;
        }
        #trailer-video {
            width: 100%;
            height: 100%;
        }
        #storyline-header{
            margin-top: 10px;
            font-size: 16pt;
            font-weight: bold;
            text-align: center;
        }
        #storyline-container{
            padding: 10px 20px 10px 20px;
            margin-bottom: 20px;
        }
        h2{
            font-size: 12pt;
        }
        .btns{
           color: black !important;
        }
        .btn{
           margin: 5px;
        }
        .btn:hover{
           cursor: pointer;
        }
        .movie-tile {
            margin-bottom: 20px;
            padding-bottom: 20px;
            color: transparent;
        }
        .movie-tile:hover {
            z-index: 100;
            background-color: #EEE;
            color: black;
        }
        .scale-media {
            padding-bottom: 56.25%;
            position: relative;
        }
        .scale-media iframe {
            border: none;
            height: 100%;
            position: absolute;
            width: 100%;
            left: 0;
            top: 0;
            background-color: white;
        }
    </style>
    <script type="text/javascript" charset="utf-8">
        // Pause the video when the modal is closed
        $(document).on('click', '.hanging-close, .modal-backdrop, .modal', function (event) {
            // Remove the src so the player itself gets removed, as this is the only
            // reliable way to ensure the video stops playing in IE
            $("#trailer-video-container").empty();
        });
        // Start playing the video whenever the trailer modal is opened
        $(document).on('click', '.trailer-btn', function (event) {
            var trailerYouTubeId = $(this).attr('data-trailer-youtube-id')
            var sourceUrl = 'http://www.youtube.com/embed/' + trailerYouTubeId + '?autoplay=1&html5=1';
            $("#trailer-video-container").empty().append($("<iframe></iframe>", {
              'id': 'trailer-video',
              'type': 'text-html',
              'src': sourceUrl,
              'frameborder': 0
            }));
        });
        // display storyline content whenever the storyline modal is opened
        $(document).on('click', '.storyline-btn', function (event) {
            var storylineContent = $(this).attr('data-storyline-content')
            var storylineHeader = $(this).parent().parent().find('h2').text();
            $("#storyline-container").empty().append(storylineContent);
            $("#storyline-header").empty().append(storylineHeader);
            
        });
        // Animate in the movies when the page loads
        $(document).ready(function () {
          $('.movie-tile').hide().first().show("fast", function showNext() {
            $(this).next("div").show("fast", showNext);
          });
        });
    </script>
</head>
